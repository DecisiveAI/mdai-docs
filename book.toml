[book]
authors = ["DecisiveAI, Inc."]
language = "en"
multilingual = false
src = "src"
title = "MyDecisive MDAI Cluster Documentation"

[output.html]
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-admonish.css"]

[output.html.redirect]
"/advanced/modules/datalyzer.html" = "/use-cases/source-attribution.html"

[output.html.fold]
enable = true
level = 2

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[variables]
gtag = "$MDBOOK_GOOGLE_ANALYTICS"
